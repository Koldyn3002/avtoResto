<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котомемы</title>
    <style>
        .container { text-align: center; }
        img { width: 300px; height: auto; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Случайные мемы с котиками</h1>
        <button onclick="getCatMeme()">Загрузить мем</button>
        <div id="memes"></div>
    </div>

    <script>
        async function getCatMeme() {
            const response = await fetch("https://api.thecatapi.com/v1/images/search");
            const data = await response.json();
            document.getElementById("memes").innerHTML = `<img src="${data[0].url}" alt="Cat Meme">`;
        }
    </script>
</body>
</html>
